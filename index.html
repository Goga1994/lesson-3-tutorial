<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main">
    <div class="Profile">
      <diV class="buble">
      <img class="buble blue" src="images\bg-pattern-card.svg">
    </diV>
      <div class="author">
        <img id="victor" src="images/image-victor.jpg">
      </div>
      <div class="name">
        <p class="name person">Victor Crest <span class="name age">26</span></p>
        <p class="name city">London</p>
      </div>
      <div class="line">
        <p></p>
      </div>
      <div class="rate">
        <div>
          <p class="rate activity">80K</p>
          <p class="rate details">Followers</p>
        </div>
        <div>
          <p class="rate activity">803K</p>
          <p class="rate details">Likes</p>
        </div>
        <div>
          <p class="rate activity">1.4K</p>
          <p  class="rate details">Photos</p>
        </div>
        
        
      </div>
      
        
      
      

    </div>
     
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor-Beka Todria</a>. 
      Coded by <a href="#">Goga Kharauli</a>.
    </div>

  </div>
  
</body>
</html>
